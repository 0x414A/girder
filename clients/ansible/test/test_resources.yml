- hosts: girder
  tasks:

    # Add an initial user - this user will be admin
    - name: Create 'admin' User
      girder:
        port: 8080
        user:
          firstName: "Chris"
          lastName: "Kotfila"
          login: "admin"
          password: "letmein"
          email: "chris.kotfila@kitware.com"
          admin: yes
        state: present

    # Create a 'test' user
    - name: Create 'test' User
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        user:
          firstName: "Test"
          lastName: "Test"
          login: "test"
          password: "testtesttest"
          email: "test.test@kitware.com"
          admin: yes
        state: present

    - name: Create collection
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        collection:
          name: "Test Collection"
          description: "A test collection"
      register: test_collection

    - name: Create collection with same values (should not show changed)
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        collection:
          name: "Test Collection"
          description: "A test collection"
      register: test_collection

    - name: Change test collection description
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        collection:
          name: "Test Collection"
          description: "A test collection with a different description"
      register: test_collection


    - name: Delete the test collection
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        collection:
          id: "{{ test_collection['gc_return']['_id'] }}"
          name: "Test Collection"
        state: absent
      register: test_collection


    - name: Create collection for folder
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        collection:
          name: "Test Collection"
          description: "A test collection"
      register: test_collection


    - name: Create folder
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        folder:
          parentType: "collection"
          parentId: "{{test_collection['gc_return']['_id'] }}"
          name: "test folder"
          description: "A test folder"
      register: test_folder


    - name: Create a subfolder (test parent type 'folder')
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        folder:
          parentType: "folder"
          parentId: "{{test_folder['gc_return']['_id'] }}"
          name: "test subfolder"
          description: "A test subfolder"


    - name: Try to create a subfolder (should show no change)
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        folder:
          parentType: "folder"
          parentId: "{{test_folder['gc_return']['_id'] }}"
          name: "test subfolder"
          description: "A test subfolder"

    - name: Update subfolder description (should show change)
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        folder:
          parentType: "folder"
          parentId: "{{test_folder['gc_return']['_id'] }}"
          name: "test subfolder"
          description: "A test subfolder (different description)"
      register: subfolder


    - name: Delete the subfolder from the collection
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        folder:
          parentType: "folder"
          parentId: "{{test_folder['gc_return']['_id'] }}"
          name: "test subfolder"
        state: absent

    - name: Delete the test collection
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        collection:
          id: "{{ test_collection['gc_return']['_id'] }}"
          name: "Test Collection"
        state: absent
