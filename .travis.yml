language: cpp

services: mongodb

compiler:
  - clang

before_install:
  - "sudo apt-get install npm"

install:
  - "sudo pip install -r requirements.txt"
  - "sudo pip install pep8"
  - "sudo python setup.py install"
  - "npm install -g grunt grunt-cli"
  - "npm install"

before_script:
  - "grunt init"
  - "grunt install"

script:
  - mkdir _build
  - cd _build
  - cmake ..
  - make
  - ctest -V
